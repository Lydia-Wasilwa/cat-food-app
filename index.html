<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Cat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrap">
    <header>
      <div class="header">
        <a href="#">
          <img src="images/logo.png" alt="Kitty Cat Logo" />
        </a>
        <div class="divider"></div>
        <a href="#" class="home hide-desktop">Home</a>
      </div>
      <nav>
        <a href="#" class="menu-open hide-desktop">
          <img src="images/menu.svg" alt="Menu Open" />
        </a>

        <ul>
          <li>
            <a href="#" class="menu-close hide-desktop">
              <img src="images/close.png" alt="Menu Close" width="20" />
            </a>
          </li>
          <li><a href="food.html">Our Food</a></li>
          <li><a href="ingredients.html">Ingredients</a></li>
          <li><a href="studies.html">Studies</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Your cat will go bonkers</h1>
      <p>
        ..for the world's best cat food. Your feline friend deserves the best!
      </p>
      <a href="#" class="cta-button">Get Bonkers</a>
    </main>
    <div class="cat-container">
      <div class="cat">
        <img src="images/logo.png" alt="Happy Cat" />

        <div class="inner-circle"></div>
        <div class="outer-circle"></div>
      </div>
    </div>
</div>
<script>
  const menu = document.querySelector('nav ul');
  const menuBtn = document.querySelector('.menu-open');
  const closeBtn = document.querySelector('.menu-close');  

  menuBtn.addEventListener('click', () => {
    console.log('Menu button clicked');
    menu.classList.add('show');
    
  });

  closeBtn.addEventListener('click', () => {
    menu.classList.remove('show');    
  });
</script>
  </body>
</html>
